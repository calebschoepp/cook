{{/*
  Partial for rendering a recipe card
  Expects a recipe page context (.)
*/}}
<a href="{{ .RelPermalink }}" class="block border border-border rounded-lg overflow-hidden hover:shadow-lg transition-shadow group">
  {{ with .Params.image }}
  <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
  {{ else }}
  <div class="w-full h-48 bg-secondary flex items-center justify-center">
    <span class="text-4xl">ğŸ½ï¸</span>
  </div>
  {{ end }}
  <div class="p-4">
    <div class="flex flex-wrap items-center gap-2 mb-2">
      <h3 class="font-semibold text-lg group-hover:text-primary transition-colors">{{ .Title }}</h3>
      {{ with .GetTerms "courses" }}
        {{ range . }}
        <span class="px-2 py-1 bg-primary/10 text-primary rounded-full text-xs">{{ .LinkTitle }}</span>
        {{ end }}
      {{ end }}
    </div>

    {{ with .Params.description }}
    <p class="text-sm text-muted-foreground line-clamp-3">{{ . }}</p>
    {{ end }}
  </div>
</a>
