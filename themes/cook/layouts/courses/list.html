{{ define "main" }}
<div class="space-y-8">
  <div class="border-b border-border pb-6">
    <h1 class="text-4xl font-bold tracking-tight">Recipes by Course</h1>
    <p class="mt-4 text-muted-foreground">Browse recipes organized by course type</p>
  </div>

  <div class="grid md:grid-cols-2 gap-6">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="block p-8 border border-border rounded-lg hover:shadow-lg transition-shadow group">
      <h2 class="text-3xl font-semibold mb-3 group-hover:text-primary transition-colors">
        {{ .LinkTitle }}
      </h2>
      <p class="text-muted-foreground">{{ .Pages | len }} {{ cond (eq (.Pages | len) 1) "recipe" "recipes" }}</p>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
