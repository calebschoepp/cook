{{ define "main" }}
<div class="space-y-8">
  <div class="border-b border-border pb-6">
    <h1 class="text-4xl font-bold tracking-tight">{{ .Title }} Recipes</h1>
    <p class="mt-4 text-muted-foreground">{{ .Pages | len }} {{ cond (eq (.Pages | len) 1) "recipe" "recipes" }} in this course</p>
  </div>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
      {{ partial "recipe-card.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}
