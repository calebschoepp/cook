{{ define "main" }}
<div class="space-y-8">
  <div class="border-b border-border pb-6">
    <h1 class="text-4xl font-bold tracking-tight">{{ .Title }}</h1>
    <div class="mt-4 text-muted-foreground">
      Browse our complete collection of {{ len .Pages }} delicious {{ if eq (len .Pages) 1 }}recipe{{ else }}recipes{{ end }}.
    </div>
  </div>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
      {{ partial "recipe-card.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}
