{{ define "main" }}
<div class="max-w-4xl mx-auto">
  <h1 class="text-4xl font-bold mb-8">Search Results</h1>

  <!-- Search Form -->
  <form action="/search" method="get" class="relative mb-8">
    <input
      type="search"
      name="q"
      id="search-query"
      placeholder="Search recipes..."
      class="w-full px-6 py-4 text-lg border border-border rounded-lg bg-background focus:outline-none focus:ring-2 focus:ring-primary"
      autocomplete="off"
    >
    <button
      type="submit"
      class="absolute right-3 top-1/2 -translate-y-1/2 px-4 py-2 bg-primary text-primary-foreground rounded-md font-medium hover:bg-primary/90 transition-colors"
    >
      Search
    </button>
  </form>

  <!-- Results Count -->
  <div id="search-stats" class="mb-6 text-muted-foreground"></div>

  <!-- Search Results -->
  <div id="search-results" class="grid md:grid-cols-2 gap-6">
    <p class="text-muted-foreground italic col-span-2">Loading...</p>
  </div>
</div>
{{ end }}
